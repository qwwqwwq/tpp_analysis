<div ng-controller="MapController">
    <div class="container">
        <div class="row">
            <form ng-submit="">
                <label for="htsCodeInput">HTS 8 (2010)</label>
                <md-autocomplete
                        md-selected-item="htsCode"
                        md-search-text="searchText"
                        md-items="item in getMatches(searchText)"
                        md-item-text="item[1]"
                        placeholder=""
                        md-input-id="htsCodeInput"
                        md-menu-class="autocomplete-custom-template">
                    <md-item-template>
                        <span class="item-title">
                            <md-icon md-svg-icon="static/icons/chemical.svg"></md-icon>
                            <span md-highlight-text="searchText" md-highlight-flags="i">{{item[1]}}</span>
                        </span>
                        <span class="item-metadata">
                            <span class="item-metastat">
                                HTS 8 Code: <strong>{{item[0]}}</strong>
                            </span>
                        </span>

                    </md-item-template>
                    <md-not-found>
                        No matches found.
                    </md-not-found>
                </md-autocomplete>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div id="map" d3_map>
                </div>
            </div>
        </div>
    </div>


</div>
